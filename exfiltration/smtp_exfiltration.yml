---
title: data_exfiltration_via_email
description: Detects large email attachments or emails to external domains that may indicate data exfiltration.
author: nanos.sh
severity: medium
mode: live
detection_mode: scheduled
schedule: "*/10 * * * *"
lookback: 30m
folder: network
mitre_tactics:
  - TA0010
mitre_techniques:
  - T1048.002
tags:
  - email
  - smtp
  - exfiltration
ai_triage_hints:
  ignore_when:
    - "User regularly sends large attachments (marketing, engineering)"
    - "Email to known business partner"
  suspicious_when:
    - "Large attachment to personal email domain"
    - "Encrypted or password-protected attachment"
  context: "Email exfiltration is common due to its ease of use. Check the attachment content and recipient domain."
---
source_type=email_gateway OR source_type=proxy
| where action="email_sent" AND bytes_out > 5000000
| where dest_host CONTAINS "gmail.com" OR dest_host CONTAINS "yahoo.com" OR dest_host CONTAINS "hotmail.com" OR dest_host CONTAINS "protonmail.com"
| eval bytes_out_mb = round(bytes_out / 1000000, 2)
| risk score=55 entity=user factor="Large email to personal domain"
| where bytes_out > 20000000
| risk score=75 factor="Very large attachment (>20MB)"
| table timestamp, user, src_host, dest_host, bytes_out_mb, subject, risk_score, risk_factors
