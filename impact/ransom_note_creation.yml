---
title: ransom_note_file_creation
description: Detects creation of ransom note files commonly dropped by ransomware.
author: nanos.sh
severity: critical
mode: live
detection_mode: scheduled
schedule: "*/1 * * * *"
lookback: 5m
folder: endpoint
mitre_tactics:
  - TA0040
mitre_techniques:
  - T1486
tags:
  - ransomware
  - ransom_note
  - critical
ai_triage_hints:
  ignore_when:
    - "File is part of security training material"
  suspicious_when:
    - "Note created alongside file encryption"
    - "Note found in multiple directories"
  context: "CRITICAL: Ransom note creation means encryption has started. Isolate immediately and begin incident response."
---
source_type=endpoint_edr OR source_type=windows_sysmon
| where file_action="create"
| where file_path CONTAINS "README_RESTORE" OR file_path CONTAINS "HOW_TO_DECRYPT" OR file_path CONTAINS "RECOVER_FILES" OR file_path CONTAINS "ransom" OR file_path CONTAINS "DECRYPT_INSTRUCTIONS"
| risk score=95 entity=src_host factor="Ransom note detected"
| table timestamp, src_host, user, process_name, file_path, risk_score, risk_factors
