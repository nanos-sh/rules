---
title: process_hollowing_indicators
description: Detects indicators of process hollowing where a legitimate process is suspended, its memory replaced, then resumed.
author: nanos.sh
severity: high
mode: live
detection_mode: scheduled
schedule: "*/3 * * * *"
lookback: 10m
folder: endpoint
mitre_tactics:
  - TA0005
mitre_techniques:
  - T1055.012
tags:
  - hollowing
  - injection
  - windows
ai_triage_hints:
  ignore_when:
    - "Known packing or anti-tampering software"
  suspicious_when:
    - "Legitimate process loaded from unusual path"
    - "Process image doesn't match on-disk binary"
  context: "Process hollowing replaces the memory of a legitimate process with malicious code. The process appears normal but runs attacker code."
---
source_type=windows_sysmon OR source_type=endpoint_edr
| where action="process_create"
| where process_name IN ("svchost.exe", "explorer.exe", "RuntimeBroker.exe", "dllhost.exe")
| where process_path NOT CONTAINS "\Windows\"
| risk score=90 entity=src_host factor="Process hollowing indicator"
| table timestamp, src_host, process_name, process_path, parent_process, command_line, risk_score, risk_factors
