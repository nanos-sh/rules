---
title: wmic_remote_process_creation
description: Detects WMIC being used to create processes on remote systems, a common lateral movement and execution technique.
author: nanos.sh
severity: high
mode: live
detection_mode: scheduled
schedule: "*/2 * * * *"
lookback: 5m
folder: endpoint
mitre_tactics:
  - TA0002
mitre_techniques:
  - T1047
tags:
  - wmic
  - windows
  - remote_execution
ai_triage_hints:
  ignore_when:
    - "WMIC call is from SCCM or other management tools"
    - "User is IT admin performing remote maintenance"
  suspicious_when:
    - "Target is a sensitive server or domain controller"
    - "Process created is scripting engine or shell"
  context: "WMIC process creation on remote hosts is a classic living-off-the-land technique. Check for lateral movement patterns."
---
source_type=windows_sysmon OR source_type=endpoint_edr
| where action="process_create"
| where process_name="wmic.exe"
| where command_line CONTAINS "/node:" AND command_line CONTAINS "process" AND command_line CONTAINS "call" AND command_line CONTAINS "create"
| risk score=75 entity=src_host factor="Remote WMIC process creation"
| where command_line CONTAINS "powershell" OR command_line CONTAINS "cmd.exe"
| risk score=90 factor="Shell spawned via WMIC"
| table timestamp, src_host, user, command_line, risk_score, risk_factors
