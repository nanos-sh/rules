---
title: clipboard_data_capture
description: Detects processes accessing clipboard data, potentially for credential or sensitive data capture.
author: nanos.sh
severity: medium
mode: live
detection_mode: scheduled
schedule: "*/10 * * * *"
lookback: 30m
folder: endpoint
mitre_tactics:
  - TA0009
mitre_techniques:
  - T1115
tags:
  - clipboard
  - collection
  - windows
ai_triage_hints:
  ignore_when:
    - "Clipboard manager or password manager"
    - "RDP or remote access tool clipboard sync"
  suspicious_when:
    - "Unknown process accessing clipboard repeatedly"
    - "Process has low prevalence"
  context: "Clipboard capture can steal copied passwords, tokens, and sensitive data."
---
source_type=endpoint_edr OR source_type=windows_sysmon
| where action="process_create" OR action="api_call"
| where command_line CONTAINS "GetClipboardData" OR command_line CONTAINS "Get-Clipboard" OR command_line CONTAINS "clip.exe"
| prevalence enrich=true window=30d
| where host_count < 10
| risk score=50 entity=src_host factor="Clipboard access"
| where host_count < 3
| risk score=75 factor="Rare clipboard accessor"
| table timestamp, src_host, user, process_name, process_hash, host_count, risk_score, risk_factors
