---
title: smb_admin_share_access
description: Detects access to administrative SMB shares (C$, ADMIN$, IPC$) which may indicate lateral movement.
author: nanos.sh
severity: medium
mode: live
detection_mode: scheduled
schedule: "*/5 * * * *"
lookback: 15m
folder: network
mitre_tactics:
  - TA0008
mitre_techniques:
  - T1021.002
tags:
  - smb
  - admin_share
  - lateral_movement
  - windows
ai_triage_hints:
  ignore_when:
    - "IT admin accessing remote admin shares"
    - "Known backup or management tool"
  suspicious_when:
    - "Access from workstation to server admin shares"
    - "First-time admin share access for this user"
  context: "Admin shares provide full filesystem access. Non-IT users accessing C$ or ADMIN$ is suspicious."
---
source_type=windows_security OR source_type=endpoint_edr
| where action="share_access"
| where message CONTAINS "C$" OR message CONTAINS "ADMIN$" OR message CONTAINS "IPC$"
| risk score=45 entity=src_host factor="Admin share access"
| where src_host CONTAINS "ws" OR src_host CONTAINS "desktop" OR src_host CONTAINS "laptop"
| risk score=65 factor="Workstation accessing admin share"
| prevalence enrich=true window=30d
| where host_count < 5
| risk score=80 factor="Unusual admin share access"
| table timestamp, src_host, src_ip, user, dest_host, message, host_count, risk_score, risk_factors
