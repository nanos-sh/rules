---
title: browser_credential_store_access
description: Detects access to browser credential stores (Chrome Login Data, Firefox logins.json).
author: nanos.sh
severity: high
mode: live
detection_mode: scheduled
schedule: "*/3 * * * *"
lookback: 10m
folder: endpoint
mitre_tactics:
  - TA0006
mitre_techniques:
  - T1555.003
tags:
  - browser
  - credential_theft
  - cross_platform
ai_triage_hints:
  ignore_when:
    - "Browser process accessing its own credential store"
    - "Known password manager syncing credentials"
  suspicious_when:
    - "Non-browser process accessing credential files"
    - "File copied to another location"
  context: "Browser credential stores contain saved passwords. Non-browser processes accessing them indicates credential theft."
---
source_type=endpoint_edr OR source_type=windows_sysmon
| where file_action="read" OR file_action="copy"
| where file_path CONTAINS "Login Data" OR file_path CONTAINS "logins.json" OR file_path CONTAINS "Web Data" OR file_path CONTAINS "Cookies"
| where process_name NOT IN ("chrome.exe", "firefox.exe", "msedge.exe", "brave.exe", "opera.exe")
| risk score=80 entity=src_host factor="Browser credential access"
| where process_name IN ("powershell.exe", "cmd.exe", "python.exe")
| risk score=90 factor="Script accessing browser creds"
| table timestamp, src_host, user, process_name, file_path, risk_score, risk_factors
