---
title: steganography_tool_usage
description: Detects execution of known steganography tools that hide data within images or files.
author: nanos.sh
severity: medium
mode: live
detection_mode: scheduled
schedule: "*/10 * * * *"
lookback: 30m
folder: endpoint
mitre_tactics:
  - TA0010
  - TA0005
mitre_techniques:
  - T1027.003
tags:
  - steganography
  - covert
  - exfiltration
ai_triage_hints:
  ignore_when:
    - "Known CTF or security research activity"
  suspicious_when:
    - "Tool used with image files and data together"
    - "Followed by file upload or email"
  context: "Steganography hides data within innocent-looking files. Check what data was hidden and where the carrier file was sent."
---
source_type=endpoint_edr OR source_type=windows_sysmon
| where action="process_create"
| where command_line CONTAINS "steghide" OR command_line CONTAINS "openstego" OR command_line CONTAINS "snow.exe" OR command_line CONTAINS "invisible secrets" OR command_line CONTAINS "Invoke-PSImage"
| risk score=70 entity=src_host factor="Steganography tool detected"
| where command_line CONTAINS "embed"
| risk score=85 factor="Data embedding operation"
| table timestamp, src_host, user, process_name, command_line, risk_score, risk_factors
