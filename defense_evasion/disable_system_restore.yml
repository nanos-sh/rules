---
title: system_restore_disabled
description: Detects disabling of System Restore or deletion of shadow copies, often precursor to ransomware.
author: nanos.sh
severity: high
mode: live
detection_mode: scheduled
schedule: "*/2 * * * *"
lookback: 5m
folder: endpoint
mitre_tactics:
  - TA0005
  - TA0040
mitre_techniques:
  - T1490
tags:
  - shadow_copy
  - ransomware
  - windows
ai_triage_hints:
  ignore_when:
    - "IT admin managing disk space"
    - "Authorized backup rotation"
  suspicious_when:
    - "Shadow copies deleted by non-admin process"
    - "Combined with file encryption activity"
  context: "Deleting shadow copies prevents recovery from ransomware. This is a very strong indicator of active ransomware."
---
source_type=windows_sysmon OR source_type=endpoint_edr
| where action="process_create"
| where (process_name="vssadmin.exe" AND command_line CONTAINS "delete shadows") OR (process_name="wmic.exe" AND command_line CONTAINS "shadowcopy" AND command_line CONTAINS "delete") OR (command_line CONTAINS "bcdedit" AND command_line CONTAINS "recoveryenabled" AND command_line CONTAINS "no")
| risk score=90 entity=src_host factor="Recovery options disabled"
| table timestamp, src_host, user, process_name, command_line, risk_score, risk_factors
