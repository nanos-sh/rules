---
title: uac_bypass_attempt
description: Detects known UAC bypass techniques including auto-elevating COM objects and fodhelper abuse.
author: nanos.sh
severity: high
mode: live
detection_mode: scheduled
schedule: "*/2 * * * *"
lookback: 5m
folder: endpoint
mitre_tactics:
  - TA0004
  - TA0005
mitre_techniques:
  - T1548.002
tags:
  - uac
  - bypass
  - windows
ai_triage_hints:
  ignore_when:
    - "Elevation is from a signed installer"
    - "IT admin performing authorized elevation"
  suspicious_when:
    - "Auto-elevating COM object spawns shell"
    - "fodhelper or computerdefaults used for bypass"
  context: "UAC bypass allows elevation without user consent. This is a key step between initial access and full compromise."
---
source_type=windows_sysmon OR source_type=endpoint_edr
| where action="process_create"
| where (process_name="fodhelper.exe" OR process_name="computerdefaults.exe" OR process_name="sdclt.exe" OR process_name="eventvwr.exe")
| where parent_process NOT IN ("explorer.exe", "svchost.exe")
| risk score=80 entity=src_host factor="Potential UAC bypass"
| where parent_process IN ("cmd.exe", "powershell.exe", "pwsh.exe")
| risk score=90 factor="Shell-initiated UAC bypass"
| table timestamp, src_host, user, process_name, parent_process, command_line, risk_score, risk_factors
